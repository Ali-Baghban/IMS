{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>تنظیمات</title>


    

    <!-- Bootstrap core CSS -->
<link href="{% static 'assets/dist/css/bootstrap.rtl.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'form-validation.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="{% if company %} {{ company.logo.url }}{% else %}{% static 'assets/brand/bootstrap-logo.svg' %}{% endif %}" alt="" width="72" height="57">
      <h2>تنظیمات</h2>
      <hr>
    </div>

    <div class="row g-3">
      
      <div class="col-md-12 col-lg-12 text-center">
        <form method="POST" class="needs-validation" novalidate>
          {% csrf_token %}
          {% if company %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">نام شرکت</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="{{ company.name }}" name="name" required>
              <div class="invalid-feedback">
                نام شرکت خود را وارد کنید
              </div>
            </div>

            <div class="col-sm-6">
                <label for="web_id" class="form-label">شناسه ی شرکت</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="{{ company.web_id }}" name="web_id" required>
                <div class="invalid-feedback">
                  شناسه شرکت خود را وارد کنید
                </div>
              </div>
              <div class="col-sm-12">
                <label for="website" class="form-label">وبسایت شرکت</label>
                <input type="link" class="form-control" id="firstName" placeholder="" value="{{ company.website }}" name="website" required>
                <div class="invalid-feedback">
                  وبسایت شرکت خود را وارد کنید
                </div>
              </div>
              <div class="col-sm-12">
                <label for="about" class="form-label">درباره ی ما</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="about" rows="3" >{{ company.about }}</textarea>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info" name="public" {% if company.public %} value="True" checked{% else %}value="False"{% endif %} >
                <label class="form-check-label" for="save-info">مشخصات شرکت شما برای همه قابل رویت باشد ؟</label>
              </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">بروزرسانی</button>
          {% endif %}
        </form>
        <div>
        <a class="w-10 btn btn-secondary btn-md" href="{% url 'dashboard' %}">بازگشت</a>
      </div>
      </div>
    </div>
  </main>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Aria Rayan Iraninan</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Mobina :)</a></li>
      <li class="list-inline-item"><a href="#">Ali Baghban</a></li>
    </ul>
  </footer>
</div>


    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>

      <script src="{% static 'form-validation.js' %}"></script>
  </body>
</html>
